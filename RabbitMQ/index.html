<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getData()">Get data</button>
    <button onclick="postData()">Post data</button>
    <button onclick="updateData()">Update data</button>
    <button onclick="deteleData()">Delete data</button>

    <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
      var socket = io("localhost:5500");

      socket.on("GET-res", function (msg) {
        console.log(msg);
      });

      socket.on("POST-res", function (msg) {
        console.log(msg);
      });

      socket.on("DELETE-res", function (msg) {
        console.log(msg);
      });

      socket.on("UPDATE-res", function (msg) {
        console.log(msg);
      });

      function getData() {
        socket.emit("GET");
      }

      function postData() {
        const payload = {
          entity: {
            title: "New Film",
            description: "This is a New Film",
            language_id: 1,
          },
        };
        socket.emit("POST", payload);
      }

      function updateData() {
        const payload = {
          film_id: 1001,
          entity: {
            title: "Titanic",
            description: "This is a New Film",
            language_id: 1,
          },
        };
        socket.emit("UPDATE", payload);
      }

      function deteleData() {
        const payload = {
          film_id: 1011,
        };
        socket.emit("DELETE", payload);
      }
    </script>
  </body>
</html>
